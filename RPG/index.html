<!DOCTYPE html>
<html>
    <head>
        <title>RPG</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div id="container">
            <h1>RPG Battler</h1>
            <div id="actions">
                <button onClick="combatRound(player, enemy)">Combat</button>
            </div>
            <div id="log-window">
                <div id="narrative-log">
                    <h3>Narraative Log</h3>
                </div>
                <div id="battle-log">
                    <h3>Battle Log</h3>
                </div>
            </div>
            <div id="stats-window">
                <div id="character-stats">
                    <h3>Player</h3>
                </div>
                <div id="enemy-stats">
                    <h3>Enemy</h3>
                </div>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </body>
</html>

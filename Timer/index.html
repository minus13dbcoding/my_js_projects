<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
          <div id="clockDisplay">
              <p>0:0:0.0</p>

              <button onClick="start()">START</button>
              <button onClick="stop()">STOP</button>
              <button onClick="reset()">CLEAR</button>
          </div>
        </div>
        <script src="timer.js"></script>
    </body>
</html>
